apiVersion: apps/v1
kind: Deployment
metadata:
  name: ailoop-sidecar-example
  labels:
    app: ailoop-sidecar-example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ailoop-sidecar-example
  template:
    metadata:
      labels:
        app: ailoop-sidecar-example
    spec:
      containers:
      # Main application container
      - name: app
        image: nginx:alpine
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: app-data
          mountPath: /usr/share/nginx/html
        # Readiness probe waits for sidecar
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        # Liveness probe for main app
        livenessProbe:
          httpGet:
            path: /
            port: 80
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 10

      # Ailoop sidecar container
      - name: ailoop-sidecar
        image: ailoop-cli:latest
        ports:
        - containerPort: 8080
          name: websocket
          protocol: TCP
        - containerPort: 8081
          name: http-api
          protocol: TCP
        env:
        - name: RUST_LOG
          value: "info"
        # Readiness probe
        readinessProbe:
          httpGet:
            path: /api/v1/health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
        # Liveness probe
        livenessProbe:
          httpGet:
            path: /api/v1/health
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        # Resource limits
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        # Security context
        securityContext:
          allowPrivilegeEscalation: false
          runAsNonRoot: true
          runAsUser: 65532  # nonroot user from distroless image
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL

      volumes:
      - name: app-data
        emptyDir: {}

---
apiVersion: v1
kind: Service
metadata:
  name: ailoop-sidecar-example
  labels:
    app: ailoop-sidecar-example
spec:
  selector:
    app: ailoop-sidecar-example
  ports:
  - name: websocket
    port: 8080
    targetPort: 8080
    protocol: TCP
  - name: http-api
    port: 8081
    targetPort: 8081
    protocol: TCP
  - name: app
    port: 80
    targetPort: 80
    protocol: TCP
  type: ClusterIP

---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: ailoop-sidecar-example
  labels:
    app: ailoop-sidecar-example
spec:
  podSelector:
    matchLabels:
      app: ailoop-sidecar-example
  policyTypes:
  - Ingress
  - Egress
  ingress:
  # Allow traffic to WebSocket and HTTP API ports
  - from: []
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8081
  # Allow traffic to main app
  - from: []
    ports:
    - protocol: TCP
      port: 80
  egress:
  # Allow DNS resolution
  - to: []
    ports:
    - protocol: UDP
      port: 53
  # Allow HTTPS outbound (for external API calls if needed)
  - to: []
    ports:
    - protocol: TCP
      port: 443