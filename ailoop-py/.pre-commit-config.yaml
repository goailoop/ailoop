# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
#
# NOTE: This is a RELAXED configuration for development.
# Many hooks are disabled to avoid blocking progress during active development.
# TODO: Re-enable mypy, bandit, pytest, and expand ruff rules when code is more mature.

repos:
  # Ruff linter and formatter (fast, modern replacement for flake8 + black)
  # Note: Using minimal rules for development - can be expanded later
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.6.9
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # isort import sorter
  - repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
      - id: isort
        args: ["--profile", "black"]

  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: check-toml
      - id: check-json
      - id: check-case-conflict

