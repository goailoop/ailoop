name: Publish to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.1)'
        required: false
        type: string

jobs:
  publish-pypi:
    name: Publish ailoop-py to PyPI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ailoop-py

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get version from tag
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
            TAG="v$VERSION"
          else
            TAG="${{ github.event.release.tag_name }}"
            VERSION=$(echo $TAG | sed 's/^v//')
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Verify package version matches release
        run: |
          PACKAGE_VERSION=$(python -c "import tomllib; print(tomllib.load(open('pyproject.toml', 'rb'))['project']['version'])")
          RELEASE_VERSION="${{ steps.get-version.outputs.version }}"

          echo "Package version: $PACKAGE_VERSION"
          echo "Release version: $RELEASE_VERSION"

          if [ "$PACKAGE_VERSION" != "$RELEASE_VERSION" ]; then
            echo "❌ Version mismatch!"
            echo "Package version: $PACKAGE_VERSION"
            echo "Release version: $RELEASE_VERSION"
            exit 1
          else
            echo "✅ Versions match: $PACKAGE_VERSION"
          fi

      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('ailoop-py/requirements-dev.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Install dev dependencies
        run: pip install -r requirements-dev.txt

      - name: Run type checking
        run: mypy src/ailoop/

      - name: Run linting
        run: ruff check src/ailoop/

      - name: Run tests
        run: python -m pytest tests/ -v --tb=short

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Publish to PyPI
        run: |
          twine upload dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_API_TOKEN }}

      - name: Verify publication
        run: |
          sleep 30  # Wait for PyPI to index the package
          if pip index versions ailoop-py | grep -q "${{ steps.get-version.outputs.version }}"; then
            echo "✅ Package published successfully: ailoop-py==${{ steps.get-version.outputs.version }}"
          else
            echo "⚠️  Could not verify package on PyPI (pip index may not be available)"
            echo "Package should be available at: https://pypi.org/project/ailoop-py/${{ steps.get-version.outputs.version }}/"
          fi
