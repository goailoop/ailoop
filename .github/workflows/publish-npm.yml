name: Publish to NPM

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to publish (e.g., 0.1.1)'
        required: false
        type: string

env:
  NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

jobs:
  publish-npm:
    name: Publish ailoop-js to NPM
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ailoop-js

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: 'https://registry.npmjs.org'
          cache: 'npm'
          cache-dependency-path: ailoop-js/package-lock.json

      - name: Get version from tag
        id: get-version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            VERSION="${{ inputs.version }}"
            TAG="v$VERSION"
          else
            TAG="${{ github.event.release.tag_name }}"
            VERSION=$(echo $TAG | sed 's/^v//')
          fi

          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Verify package version matches release
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          RELEASE_VERSION="${{ steps.get-version.outputs.version }}"

          echo "Package version: $PACKAGE_VERSION"
          echo "Release version: $RELEASE_VERSION"

          if [ "$PACKAGE_VERSION" != "$RELEASE_VERSION" ]; then
            echo "❌ Version mismatch!"
            echo "Package version: $PACKAGE_VERSION"
            echo "Release version: $RELEASE_VERSION"
            exit 1
          else
            echo "✅ Versions match: $PACKAGE_VERSION"
          fi

      - name: Install dependencies
        run: npm ci

      - name: Run type checking
        run: npm run type-check

      - name: Run linting
        run: npm run lint

      - name: Run tests
        run: npm test -- --watchAll=false --passWithNoTests

      - name: Build package
        run: npm run build

      - name: Publish to NPM
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Verify publication
        run: |
          sleep 30  # Wait for NPM to index the package
          if npm view ailoop-js@${{ steps.get-version.outputs.version }} version > /dev/null; then
            echo "✅ Package published successfully: ailoop-js@${{ steps.get-version.outputs.version }}"
          else
            echo "❌ Package verification failed"
            exit 1
          fi
