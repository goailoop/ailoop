name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test-rust:
    name: Test Rust
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Check formatting
      run: cargo fmt --check

    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings

    - name: Run workspace tests
      run: cargo test --workspace --verbose

    - name: Run workspace tests with coverage
      run: cargo test --workspace --all-targets

  test-python:
    name: Test Python SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11', '3.12']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('ailoop-py/requirements-dev.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-${{ matrix.python-version }}-
          ${{ runner.os }}-pip-

    - name: Install dependencies
      working-directory: ./ailoop-py
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt

    - name: Run type checking
      working-directory: ./ailoop-py
      run: mypy src/ailoop/

    - name: Run linting
      working-directory: ./ailoop-py
      run: ruff check src/ailoop/

    - name: Run tests
      working-directory: ./ailoop-py
      run: python -m pytest tests/ -v --cov=ailoop --cov-report=xml

    - name: Build package
      working-directory: ./ailoop-py
      run: python -m pip install -e .

  test-typescript:
    name: Test TypeScript SDK
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16, 18, 20]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
        cache-dependency-path: ailoop-js/package-lock.json

    - name: Install dependencies
      working-directory: ./ailoop-js
      run: npm ci

    - name: Run type checking
      working-directory: ./ailoop-js
      run: npm run type-check

    - name: Run linting
      working-directory: ./ailoop-js
      run: npm run lint

    - name: Run tests
      working-directory: ./ailoop-js
      run: npm test -- --coverage --watchAll=false

    - name: Build package
      working-directory: ./ailoop-js
      run: npm run build

  test-multiplatform:
    name: Test Workspace (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
          - os: macos-latest
          - os: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt, clippy

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2

    - name: Check formatting
      run: cargo fmt --check

    - name: Run clippy
      run: cargo clippy --workspace --all-targets --all-features -- -D warnings

    - name: Run workspace tests
      run: cargo test --workspace --release
